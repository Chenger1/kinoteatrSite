{% extends 'cinema_base.html' %}

{% block title %}Кабинет пользователя{% endblock %}

{% block content %}
<div class="container" style="background-color:white;">
    <div class="row">
        <div class="col" style="padding-top:10px;">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="#information" class="btn btn-outline-success active"
                       data-toggle="tab">Информация о пользователе</a>
                </li>
                <li class="nav-item" style="margin-left: 15px;">
                    <a href="#tickets" class="btn btn-outline-success"
                       data-toggle="tab">Билеты</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="tab-content">
        <div class="tab-pane active" id="information">
            <div class="row">
                <div class="col text-center">
                    <h4>Кабинет пользователя {{ user }}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="first_name">Имя:</label>
                        <input type="text" class="form-control" disabled id="first_name" value="{{ user.first_name }}">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Фамилия:</label>
                        <input type="text" class="form-control" disabled id="last_name" value="{{ user.last_name }}">
                    </div>
                    <div class="form-group">
                        <label for="username">Псевдоним:</label>
                        <input type="text" class="form-control" disabled id="username" value="{{ user.username }}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" disabled id="email" value="{{ user.email }}">
                    </div>
                    <div class="form-group">
                        <label for="address">Адрес:</label>
                        <input type="text" class="form-control" disabled id="address" value="{{ user.address }}">
                    </div>
                    <div class="form-group">
                        <label for="card_number">Номер карты:</label>
                        <input type="text" class="form-control" disabled id="card_number" value="{{ user.card_number }}">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="phone">Номер телефона:</label>
                        <input type="text" class="form-control" disabled id="phone" value="{{ user.phone_number }}">
                    </div>
                    <div class="form-group">
                        <label for="language">Язык:</label>
                        <input type="text" class="form-control" disabled id="language" value="{{ user.get_language_display }}">
                    </div>
                    <div class="form-group">
                        <label for="gender">Гендер:</label>
                        <input type="text" class="form-control" disabled id="gender" value="{{ user.get_gender_display }}">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Дата рождения:</label>
                        <input type="text" class="form-control" disabled id="birthday" value="{{ user.get_birthday_date }}">
                    </div>
                    <div class="form-group">
                        <label for="city">Город:</label>
                        <input type="text" class="form-control" disabled id="city" value="{{ user.city }}">
                    </div>
                    <div class="form-group">
                        <label for="registration">Дата регистрации:</label>
                        <input type="text" class="form-control" disabled id="registration" value="{{ user.get_joined_date }}">
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="tickets">
            sdf
        </div>
    </div>
</div>
{% endblock %}
