{% extends 'cinema_base.html' %}
{% load static %}

{% block title %}
Рекламодателям
{% endblock %}

{% block content %}
<div class="container-fluid">
{% include 'about_cinema_context.html' %}

    <div class="row">
        <div class="col-10" style="background-color: #182029; padding-top:50px;">
            <h4 style="color: white; text-align:center;">Рекламодателям</h4>
            <div class="row">
                <div class="desc">
                    {{ object.description|safe }}
                </div>
            </div>
            <div class="row">
                <div class="col" style="text-align:center;">
                    <img src="{{ object.main_image.url }}" alt="ads" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="col-2" style="background-color:white;">
            {% include 'context_ads.html' with trigger=False %}
        </div>
    </div>
</div>
<script src="{% static 'admin_panel/plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'cinema/js/recursive_change_color.js' %}"></script>
{% endblock %}
